<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ica10</title>
</head>
    <body>
        <h1>Two Interactive Elements</h1>
        <p>Click one of buttons</p>

        <button type="button_1" onclick="button_1()">Change Background Color</button>
        <button type="button_2" onclick="button_2()">Change Text Color</button>

        <script>
            function button_1() {
                document.body.style.backgroundColor = "grey";
            }
            
            function button_2() {
                document.body.style.color = "turquoise";
            }
        </script>

    </body>
    </html>
